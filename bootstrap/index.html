<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="container bg-primary justify-content-center align-items-center d-flex gap-5 p-5 w-75"
    >
      <div class="bg-light rounded justify-content-center w-auto">
        <h2>
          <span class="border-bottom border-primary border-3">Lo</span>gin
        </h2>
        <div class="border-bottom border-secondry mb-3">
          <span>&#128386;</span>
          <input
            type="email"
            placeholder="Enter your email"
            class="border-0"
            id="email"
          />
        </div>

        <div class="border-bottom border-secondry mb-3">
          <span>&#128274;</span>
          <input
            type="password"
            id="password"
            placeholder="confirm a password"
            class="border-0"
          />
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div><input type="checkbox" /> <span>Remember me</span></div>

          <a href="#">Forget Password</a>
        </div>

        <div class="d-flex justify-content-center mb-3">
          <button class="btn btn-primary" onclick="login()" id="lbutton">
            Login Now
          </button>
        </div>
        <div><span>Don't have an account</span><a href="#">signup now</a></div>
      </div>

      <!-- register -->
      <div class="rounded bg-light w-auto">
        <h2>
          <span class="border-bottom border-primary border-3">Re</span
          >gistration
        </h2>

        <div class="border-bottom border-secondary mb-3">
          <span>&#128100;</span>
          <input
            type="text"
            placeholder="Enter your name"
            class="border-0"
            id="username"
          />
        </div>

        <div class="border-bottom border-secondry mb-3">
          <span>&#9993;</span>
          <input
            type="email"
            placeholder="Enter your email"
            class="border-0"
            id="remail"
          />
        </div>

        <div class="border-bottom border-secondry mb-3">
          <span>&#128274;</span>
          <input
            type="password"
            placeholder="create a password"
            class="border-0"
            id="rpassword"
          />
        </div>

        <div class="border-bottom border-secondry mb-3">
          <span>&#128274;</span>
          <input
            type="password"
            placeholder="confirm password"
            class="border-0"
            id="cpassword"
          />
          <span>&#128065;</span>
        </div>

        <div class="mb-3">
          <input type="checkbox" />I accept all terms & conditions
        </div>
        <div class="d-flex justify-content-center mb-3 rounded">
          <button class="btn btn-primary" onclick="register()" id="rbutton">
            Register Now
          </button>
        </div>

        <div class="mb-3">
          <span>Already have an account?</span><a href="#">Login now</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
