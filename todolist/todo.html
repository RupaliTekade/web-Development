<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-danger p-2">
      <div class="bg-primary text-center h-100 p-3 fs-4">To Do List</div>
    </header>

    <main class="mt-5">
      <div class="container bg-light border rounded mt-3">
        <div class="container d-flex justify-content-around gap-3 py-3">
          <input
            type="text"
            placeholder="write your task here "
            name="task"
            id="task"
            class="form-control"
          />
          <button
            class="btn btn-primary w-25"
            type="button"
            onclick="AddNewTask()"
          >
            <i class="bi bi-plus"></i>Add Task
          </button>
        </div>

        <!-- task list -->
        <div class="container p-5">
          <ol class="fs-4" id="taskList">
            <!-- <li class="py-3">
              <span>This is Task</span>
              <button type="button" class="btn btn-danger">X Delete</button>
            </li>
             -->
          </ol>
        </div>

        <!-- add to item list -->
        <div class="container p-5">
          <ol class="fs-4" id="additem">
            <!-- <li class="py-3">
              <span>This is Task</span>
              <button type="button" class="btn btn-successs">add to list</button>
            </li>
             -->
          </ol>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
