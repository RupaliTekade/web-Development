<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-primary text-center p-2">
      <h1 class="text-light">Dice Game</h1>
    </header>

    <main class="container bg-light rounded mt-4 p-4">
      <section class="container d-flex mt-5 gap-5 justify-content-around gap-5">
        <div
          class="container d-grid gap-5 p-5 justify-content-center border shadow rounded"
        >
          <h2 id="player1nameheading">Player1</h2>
          <img
            src="./images/IMG-20250503-WA0002.jpg"
            alt="Dice1"
            width="100px"
            height="100px"
            id="player1Dice"
          />
          <button
            class="btn btn-primary d-flex gap-2"
            id="rollDice1"
            onclick="rollDice1()"
            disabled
          >
            <i class="bi bi-dice-6-fill"></i>
            <span>Dice Roll</span>
          </button>
        </div>

        <div
          class="container d-grid gap-5 p-5 justify-content-center border shadow rounded"
        >
          <h2 id="player2nameheading">Player2</h2>
          <img
            src="./images/IMG-20250503-WA0002.jpg"
            alt="Dice2"
            width="100px"
            height="100px"
            id="player2Dice"
          />
          <button
            class="btn btn-primary d-flex gap-2"
            id="rollDice2"
            onclick="rollDice2()"
            disabled
          >
            <i class="bi bi-dice-6-fill"></i>
            <span>Dice Roll</span>
          </button>
        </div>
      </section>

      <section class="container mt-5 text-center">
        <h3 class="text-center">Score board</h3>

        <div class="row text-center fs-4">
          <div class="col-3"></div>
          <div class="col-3"><span id="player1name">Player1</span></div>
          <div class="col-3"><span id="player2name">Player2</span></div>
          <div class="col-3"></div>
        </div>

        <div class="row text-center fs-4">
          <div class="col-3"></div>
          <div class="col-3"><span id="player1Score">0</span></div>
          <div class="col-3"><span id="player2Score">0</span></div>
          <div class="col-3"></div>
        </div>

        <div class="container w-25 d-flex gap-3 justify-content-center mx-auto">
          <button
            class="btn btn-success d-flex gap-2"
            id="start"
            data-bs-toggle="modal"
            data-bs-target="#playerName"
          >
            <i class="bi bi-flag-fill"></i>
            <span>Start</span>
          </button>
          <button
            class="btn btn-danger d-flex gap-2"
            onclick="resetGame()"
            disabled
            id="reset"
          >
            <i class="bi bi-arrow-clockwise"></i>
            <span>Restart</span>
          </button>
        </div>
      </section>

      <section>
        <div
          class="modal fade"
          id="playerName"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  add your name to start the game
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-grid gap-3">
                <div class="d-flex gap-2 align-items-center">
                  <label for="player1" class="w-25">Player 1</label>
                  <input
                    type="text"
                    name="player1"
                    id="player1"
                    class="form-control"
                  />
                </div>
                <div class="d-flex gap-2 align-items-center">
                  <label for="player2" class="w-25">Player 2</label>
                  <input
                    type="text"
                    name="player2"
                    id="player2"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  onclick="startGame()"
                  disabled
                  id="startgane"
                >
                  Start Game
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="diceform.js"></script>
  </body>
</html>
