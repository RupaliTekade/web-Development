<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <h1 align="center">Registration Form</h1>
    <section id="main" class="container p-3 d-grid">
      <div>
        <label for="name" class="text-primary fs-5 fw-bold">Name:</label>
        <input type="text" name="name" id="name" />
        <span class="text-danger error" id="nameError"></span>
      </div>
      <div>
        <label for="email" class="text-primary fs-5 fw-bold">Email:</label>
        <input type="email" name="email" id="email" />
        <span class="text-danger error" id="emailError"></span>
      </div>
      <div>
        <label for="Phone" class="text-primary fs-5 fw-bold">Phone:</label>
        <input type="tel" name="Phone" id="phone" />
        <span class="text-danger error" id="phoneError"></span>
      </div>
      <div>
        <label for="Password" class="text-primary fs-5 fw-bold"
          >Password:</label
        >
        <input type="password" name="Password" id="password" />
        <span class="text-danger error" id="passworderror"></span>
      </div>
      <div>
        <label for="dob" class="text-primary fs-5 fw-bold"
          >Date of Birth:</label
        >
        <input type="date" name="dob" id="dob" />
        <span class="text-danger error" id="doberror"></span>
      </div>
      <div style="justify-content: center">
        <button class="btn btn-success" onclick="Submit()">submit</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
