<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodmart</title>
    <link rel="stylesheet" href="food.css" />
  </head>
  <body>
    <!-- ...................header section ....................... -->

    <header>

        <div>

        <!-- ....................... -->
        <div class="nav2">
          <div class="nav21">
            <select name="" id="nav211">
              <option value="">All Categories</option>
              <option value="">Groceries</option>
              <option value="">Drinks</option>
              <option value="">Chocolate</option>
            </select>
          </div>

          <div class="nav22">
            <form action="">

                class="nav221"
                type="text"

        <!-- ....................... -->

        <div class="forsupport">

        <!-- ....................... -->

              height="20"
              fill="currentColor"
              class="bi bi-suit-heart"
              viewBox="0 0 16 16"

        <!-- ....................... -->
        <div class="nav5">
          <select name="" id="nav51">
            <option value="">Your Cart</option>
          </select>

    <hr style="border: 1px solid rgb(231, 231, 231)" />

    <!-- ---------------header section 2-------------------------------------------------------------------------------------------------- -->

    <section2>
      <!-----select button  -->
      <div class="head2">
        <select name="departments" id="head21">
          <option value="shopbydepartment">Shop by departments</option>
          <option value="grocories">Grociries</option>
          <option value="drink">Drink</option>
          <option value="chocolates">Chocolates</option>
        </select>

        <div class="head22">
          <h4>women</h4>
          <h4>men</h4>
          <h4>kids</h4>
          <h4>women</h4>
        </div>
